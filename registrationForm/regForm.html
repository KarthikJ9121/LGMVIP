<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="regForm.css">
</head>
<body>
  <div class="container">
    <h1>Student Enrollment Form</h1>
    <div class="form-container">
      <form id="enrollmentForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website">
        </div>
        <div class="form-group">
          <label for="image">Choose Image</label>
          <input value="https://t4.ftcdn.net/jpg/01/81/16/91/360_F_181169190_NoBkoTD2KpGZ6gB3pMoYLYdPhOr6yckB.jpg" type="url" id="image">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label>Skills</label>
          <div class="checkbox-group">
            <input type="checkbox" id="java" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" id="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" value="Python">
            <label for="python">Python</label>
            <input type="checkbox" id="csharp" value="C#">
            <label for="csharp">C#</label>
            <input type="checkbox" id="php" value="PHP">
            <label for="php">PHP</label>
            <input type="checkbox" id="ruby" value="Ruby">
            <label for="ruby">Ruby</label>
            <input type="checkbox" id="swift" value="Swift">
            <label for="swift">Swift</label>
            <input type="checkbox" id="go" value="Go">
            <label for="go">Go</label>
            <input type="checkbox" id="typescript" value="TypeScript">
            <label for="typescript">TypeScript</label>
          </div>
        </div>
        <div class="form-group buttons">
          <button type="submit" id="enrollStudent">Enroll Student</button>
          <button type="reset">Clear</button>
        </div>
      </form>
      <div class="enrolled-students">
        <h2>Enrolled Students</h2>
        <div id="studentList"></div>
      </div>
    </div>
  </div>
  <script src="regForm.js"></script>
</body>
</html>
